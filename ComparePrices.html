		function addToCart(name, price, pic, link, cartLogo) {
			 
			Parse.initialize("PLGgQP2tfCY9Q3PUrQTJIXIwSDliapBOx3wE2yId", "OSLFbcKnyp7jD7ewgrm6YI7xysk5F0TaiTyB9VZy");
			var currentUser = Parse.User.current();
			if (currentUser) {
			    // do stuff with the user
			    
			    var Cart = Parse.Object.extend("Cart");
				var query = new Parse.Query(Cart);
				query.equalTo("username", currentUser.get('username')).equalTo("itemName",name).equalTo("itemStore",cartLogo);
				query.find({
				  success: function(Cart) {
					  if(Cart.length==0){
						     var Cart = Parse.Object.extend("Cart");
							 var myCart = new Cart();
							    myCart.save({username: currentUser.get('username')}, {
							      success: function(object) {
							        $(".success").show();
							      },
							      error: function(model, error) {
							        $(".error").show();
							      }
							    });
							    
							    myCart.save({itemName: name}, {
							      success: function(object) {
							        $(".success").show();
							      },
							      error: function(model, error) {
							        $(".error").show();
							      }
							    });
							    
							    myCart.save({itemPrice: price}, {
								      success: function(object) {
								        $(".success").show();
								      },
								      error: function(model, error) {
								        $(".error").show();
								      }
								    });
							    
							    myCart.save({itemLink: link}, {
								      success: function(object) {
								        $(".success").show();
								      },
								      error: function(model, error) {
								        $(".error").show();
								      }
								    });
							     
							    myCart.save({itemImage: pic}, {
								      success: function(object) {
								        $(".success").show();
								      },
								      error: function(model, error) {
								        $(".error").show();
								      }
								    });
							    
							    
							    
							    myCart.save({itemStore: cartLogo}, {
								      success: function(object) {
								        $(".success").show();
								      },
								      error: function(model, error) {
								        $(".error").show();
								      }
								    });
					  }
					  else{
						  alert("You Already Have This Item From The Same Store, Go And Check Your Wish List!");
					  }
				  }, error: function(error) {
				    $(".error").show();
				  }
				});
			    
			    
				
			} else {
			    // show the signup or login page
				window.location = "./login.html"	
			}
		   
		}
